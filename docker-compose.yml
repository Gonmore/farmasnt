services:
  db:
    image: postgres:16
    container_name: farmasnt-db
    environment:
      POSTGRES_DB: farmasnt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: D3v3/op3R
    ports:
      - '5432:5432'
    volumes:
      - farmasnt_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d farmasnt']
      interval: 5s
      timeout: 5s
      retries: 20

  # S3-compatible object storage for public tenant logos (dev/local)
  minio:
    image: minio/minio:RELEASE.2025-01-20T00-00-00Z
    container_name: farmasnt-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - farmasnt_minio:/data

  minio-init:
    image: minio/mc:RELEASE.2025-01-17T23-00-00Z
    container_name: farmasnt-minio-init
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    command: |
      set -e
      echo "Waiting for MinIO...";
      until mc alias set local http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD" >/dev/null 2>&1; do sleep 1; done;
      mc mb -p local/farmasnt-assets >/dev/null 2>&1 || true;
      mc anonymous set download local/farmasnt-assets >/dev/null 2>&1 || true;
      echo "MinIO bucket farmasnt-assets is ready (public download)."
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin

volumes:
  farmasnt_pgdata:
  farmasnt_minio:
